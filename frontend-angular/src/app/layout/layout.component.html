<mat-sidenav-container class="dashboard-container">
    <!-- Sidebar -->
    <mat-sidenav #drawer class="dashboard-sidenav" fixedInViewport
                 [mode]="isSmallScreen ? 'over' : 'side'"
                 [opened]="!isSmallScreen">
      <div class="sidenav-header">
        <h2>My App</h2>
      </div>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard"><mat-icon>dashboard</mat-icon>Dashboard</a>
        <a mat-list-item routerLink="/user"><mat-icon>people</mat-icon>Users</a>
        <a mat-list-item routerLink="/settings"><mat-icon>settings</mat-icon>Settings</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <!-- Main Content -->
    <mat-sidenav-content>
      <!-- Top Toolbar -->
      <mat-toolbar color="primary" class="dashboard-toolbar">
        <button mat-icon-button (click)="drawer.toggle()" *ngIf="isSmallScreen">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="toolbar-title">Dashboard</span>
        
        <span class="spacer"></span>
      
        <!-- User profile section -->
        <div class="user-info">
          <span>User Count: {{ userCount$ | async }}</span>
          <button mat-icon-button>
            <mat-icon>notifications</mat-icon>
          </button>
          <!-- Icon triggers the menu -->
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>account_circle</mat-icon>
          </button>

          <!-- Dropdown menu -->
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>

        </div>
      </mat-toolbar>
