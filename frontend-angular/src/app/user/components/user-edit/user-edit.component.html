<div class="form-wrapper">
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title>Create User</mat-card-title>
        <mat-card-subtitle>Fill in the details below</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
            <mat-error *ngIf="userForm.get('name')?.hasError('required')">
              Name is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            <mat-error *ngIf="userForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="userForm.get('email')?.hasError('email')">
              Enter a valid email
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Job Role</mat-label>
            <input matInput type="text" formControlName="role" />
            <mat-error *ngIf="userForm.get('role')?.hasError('required')">
              Role is required
            </mat-error>
            <!--<mat-error *ngIf="userForm.get('role')?.hasError('minlength')">
              Enater a valid user role
            </mat-error>-->
          </mat-form-field>
  
          <div class="button-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
              Update
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
