<div class="form-wrapper">
  <mat-card class="form-card">
    <div class="table-header">
      <button mat-raised-button color="primary" (click)="addUser()">Add New User</button>
    </div>
    <mat-card-header>
      <mat-card-title>List of User</mat-card-title>
      <mat-card-subtitle>View in the details below</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      
      <table mat-table [dataSource]="users" class="mat-elevation-z8 user-table" *ngIf="users.length > 0">

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let user"> {{user.role}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let user">
            <div class="action-buttons">
              <button mat-icon-button color="accent" (click)="editUser(user)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteUser(user)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <p *ngIf="users.length === 0" class="no-users">No users available</p>
    </mat-card-content>
  </mat-card>
</div>
